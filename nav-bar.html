-<!-- Narrid Pre‑Launch Page with Responsive Navbar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narrid – Coming Soon</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#F1DF00;
      --dark:#393C3C;
      --white:#ffffff;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--white);color:var(--dark);}
    /* NAVIGATION */
    .navbar{position:fixed;top:0;left:0;width:100%;background:var(--primary);z-index:1000;transition:box-shadow .3s ease;}
    .navbar.scrolled{box-shadow:0 4px 10px rgba(0,0,0,.15);}
    .nav-container{max-width:1200px;margin:0 auto;padding:.75rem 1rem;display:flex;align-items:center;justify-content:space-between;}
    .brand{display:flex;align-items:center;font-weight:700;font-size:1.25rem;color:var(--dark);text-decoration:none;gap:.5rem;}
    .brand img{height:32px;width:auto;}
    .nav-toggle{display:none;background:none;border:none;cursor:pointer;}
    .nav-toggle span{display:block;width:24px;height:3px;background:var(--dark);margin:5px 0;transition:transform .3s,opacity .3s;}
    .nav-menu{list-style:none;display:flex;gap:1.5rem;align-items:center;}
    .nav-item{position:relative;}
    .nav-link{color:var(--dark);font-weight:600;text-decoration:none;transition:color .3s;}
    .nav-link:hover{color:#000;}
    /* dropdown */
    .dropdown-menu{position:absolute;left:0;top:100%;background:var(--white);border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:.75rem 0;min-width:220px;opacity:0;visibility:hidden;transform:translateY(10px);transition:opacity .3s,transform .3s;}
    .nav-item:hover .dropdown-menu{opacity:1;visibility:visible;transform:translateY(0);}
    .dropdown-item{display:block;padding:.5rem 1rem;color:var(--dark);text-decoration:none;white-space:nowrap;font-size:.95rem;transition:background .3s,color .3s;}
    .dropdown-item:hover{background:var(--primary);color:#000;}
    /* CTA button */
    .btn-cta{background:var(--dark);color:var(--primary);padding:.45rem 1.25rem;border-radius:9999px;font-weight:700;text-decoration:none;transition:background .3s,color .3s;}
    .btn-cta:hover{background:#000;}
    /* Mobile */
    @media(max-width:768px){
      .nav-toggle{display:block;}
      .nav-menu{position:fixed;top:0;right:-100%;width:75%;height:100vh;background:var(--primary);flex-direction:column;padding:4rem 2rem;gap:1.25rem;align-items:flex-start;transition:right .45s cubic-bezier(.25,.46,.45,.94);}
      .nav-menu.open{right:0;}
      .dropdown-menu{position:static;background:transparent;box-shadow:none;opacity:1;visibility:visible;transform:none;padding:0;}
      .dropdown-item{padding:.5rem 0 .5rem 1.5rem;}
      /* burger transform */
      .nav-toggle.open span:nth-child(1){transform:rotate(45deg) translate(5px,6px);}
      .nav-toggle.open span:nth-child(2){opacity:0;}
      .nav-toggle.open span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}
    }
    @media(prefers-reduced-motion:no-preference){
      .nav-menu.open{animation:slideIn .45s cubic-bezier(.25,.46,.45,.94);}
      @keyframes slideIn{from{right:-100%;}to{right:0;}}
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" id="mainNav">
    <div class="nav-container">
      <a href="#" class="brand"><img src="./img/Narrid Logo Files (1)/SVG/Use for yellow background.svg" alt="Narrid Logo">Narrid</a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">Shop</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-scroll-nav="0" href="#">Online Shopping</a></li>
            <li><a class="dropdown-item" data-scroll-nav="2" href="#">Food &amp; Groceries</a></li>
            <li><a class="dropdown-item" data-scroll-nav="4" href="#">Vending</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">Services</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-scroll-nav="1" href="#">Utilities Services</a></li>
            <li><a class="dropdown-item" data-scroll-nav="3" href="#">Delivery Services</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">Travels</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-scroll-nav="1" href="#">Flight</a></li>
            <li><a class="dropdown-item" data-scroll-nav="3" href="#">Hotels</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" data-scroll-nav="6" href="#">Vendors</a></li>
        <li class="nav-item"><a class="nav-link" data-scroll-nav="7" href="#">Account</a></li>
        <li class="nav-item"><a class="nav-link" data-scroll-nav="8" href="#">Contact</a></li>
        <li class="nav-item mobile-cta"><a href="#signup" class="btn-cta">Get Early Access</a></li>
      </ul>
    </div>
  </nav>

  <!-- Placeholder content -->
  <main style="padding-top:4.5rem;min-height:100vh;display:flex;align-items:center;justify-content:center;">
    <h1>Narrid Pre‑Launch Page</h1>
  </main>

  <!-- SCRIPTS -->
  <script>
    (function(){
      const navToggle = document.querySelector('.nav-toggle');
      const navMenu = document.querySelector('.nav-menu');
      navToggle.addEventListener('click',()=>{
        navMenu.classList.toggle('open');
        navToggle.classList.toggle('open');
      });

      // Change navbar shadow on scroll
      const nav = document.getElementById('mainNav');
      window.addEventListener('scroll',()=>{
        nav.classList.toggle('scrolled',window.scrollY>10);
      });
    })();
  </script>
</body>
</html>
